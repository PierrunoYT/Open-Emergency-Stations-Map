<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Stations Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">Loading...</div>
        <div id="sidebar">
            <div id="legend">
                <h3>Legend</h3>
                <div><span style="font-size: 30px;">ðŸ‘®</span> Police Station/Post</div>
                <div><span style="font-size: 30px;">ðŸš’</span> Fire Station</div>
            </div>
            <h1>Police Stations</h1>
            <input type="text" id="locationSearch" placeholder="Enter location">
            <button id="searchButton">Search</button>
            <div>
                <label for="stationTypeFilter">Filter by type:</label>
                <select id="stationTypeFilter">
                    <option value="">All</option>
                    <option value="police">Police Station</option>
                    <option value="fire_station">Fire Station</option>
                </select>
            </div>
            <div>
                <label for="sortByDistance">
                    <input type="checkbox" id="sortByDistance"> Sort by distance
                </label>
            </div>
            <ul id="stationsList"></ul>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="script.js"></script>
</body>
</html>
