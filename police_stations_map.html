<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Stations Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <h1>Police Stations Map</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([47.3769, 8.5417], 12);  // Centered on Zürich

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Function to fetch and display police stations
        function fetchPoliceStations() {
            var overpassUrl = 'https://overpass-api.de/api/interpreter';
            var query = `
                [out:json];
                area["name"="Zürich"]->.searchArea;
                (
                  node["amenity"="police"](area.searchArea);
                  way["amenity"="police"](area.searchArea);
                  relation["amenity"="police"](area.searchArea);
                );
                out center;
            `;

            fetch(overpassUrl, {
                method: 'POST',
                body: 'data=' + encodeURIComponent(query)
            })
            .then(response => response.json())
            .then(data => {
                data.elements.forEach(element => {
                    var lat = element.lat || element.center.lat;
                    var lon = element.lon || element.center.lon;
                    L.marker([lat, lon]).addTo(map)
                        .bindPopup('Police Station');
                });
            })
            .catch(error => {
                console.error('Error fetching police stations:', error);
                alert('Failed to load police stations. Please try again later.');
            });
        }

        // Call the function to fetch and display police stations
        fetchPoliceStations();
    </script>
</body>
</html>
