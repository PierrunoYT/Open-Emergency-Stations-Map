<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Stations Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <h1>Police Stations</h1>
            <input type="text" id="locationSearch" placeholder="Enter location">
            <button id="searchButton">Search</button>
            <ul id="stationsList"></ul>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 2);  // World view

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to fetch and display police stations
        function fetchPoliceStations(lat, lon, radius) {
            var overpassUrl = 'https://overpass-api.de/api/interpreter';
            var query = `
                [out:json];
                (
                  node["amenity"="police"](around:${radius},${lat},${lon});
                  way["amenity"="police"](around:${radius},${lat},${lon});
                  relation["amenity"="police"](around:${radius},${lat},${lon});
                );
                out body;
                >;
                out skel qt;
            `;

            fetch(overpassUrl, {
                method: 'POST',
                body: 'data=' + encodeURIComponent(query)
            })
            .then(response => response.json())
            .then(data => {
                const stationsList = document.getElementById('stationsList');
                data.elements.forEach((element, index) => {
                    var lat, lon;
                    if (element.lat && element.lon) {
                        lat = element.lat;
                        lon = element.lon;
                    } else if (element.center && element.center.lat && element.center.lon) {
                        lat = element.center.lat;
                        lon = element.center.lon;
                    } else {
                        console.warn('Skipping element without valid coordinates:', element);
                        return; // Skip this element
                    }

                    var name = element.tags.name || 'Unnamed Police Station';
                    var address = element.tags['addr:street'] ? `${element.tags['addr:street']} ${element.tags['addr:housenumber'] || ''}` : 'Address not available';
                    
                    var popupContent = `<b>${name}</b><br>${address}`;
                    var marker = L.marker([lat, lon]).addTo(map)
                        .bindPopup(popupContent);

                    // Add to sidebar list
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<strong>${name}</strong><br>${address}`;
                    listItem.onclick = () => {
                        map.setView([lat, lon], 15);
                        marker.openPopup();
                    };
                    stationsList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching police stations:', error);
                alert('Failed to load police stations. Please try again later.');
            });
        }

        // Function to update map based on search
        function searchLocation() {
            var location = document.getElementById('locationSearch').value;
            if (location) {
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            var lat = parseFloat(data[0].lat);
                            var lon = parseFloat(data[0].lon);
                            map.setView([lat, lon], 12);
                            fetchPoliceStations(lat, lon, 5000);
                        } else {
                            alert('Location not found');
                        }
                    })
                    .catch(error => {
                        console.error('Error searching location:', error);
                        alert('Error searching location. Please try again.');
                    });
            }
        }

        // Event listener for search button
        document.getElementById('searchButton').addEventListener('click', searchLocation);

        // Event listener for map movement
        map.on('moveend', function() {
            var center = map.getCenter();
            var radius = map.getBounds().getNorthEast().distanceTo(map.getCenter());
            fetchPoliceStations(center.lat, center.lng, radius);
        });

        // Initial fetch of police stations
        var initialCenter = map.getCenter();
        var initialRadius = map.getBounds().getNorthEast().distanceTo(map.getCenter());
        fetchPoliceStations(initialCenter.lat, initialCenter.lng, initialRadius);
    </script>
</body>
</html>
