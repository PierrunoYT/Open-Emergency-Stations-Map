<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Stations Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 300px;
            padding: 20px;
            overflow-y: auto;
            background-color: #f0f0f0;
        }
        #map {
            flex-grow: 1;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <h1>Police Stations</h1>
            <ul id="stationsList"></ul>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([47.3769, 8.5417], 12);  // Centered on Zürich

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Function to fetch and display police stations
        function fetchPoliceStations() {
            var overpassUrl = 'https://overpass-api.de/api/interpreter';
            var query = `
                [out:json];
                area["name"="Zürich"]->.searchArea;
                (
                  node["amenity"="police"](area.searchArea);
                  way["amenity"="police"](area.searchArea);
                  relation["amenity"="police"](area.searchArea);
                );
                out body;
                >;
                out skel qt;
            `;

            fetch(overpassUrl, {
                method: 'POST',
                body: 'data=' + encodeURIComponent(query)
            })
            .then(response => response.json())
            .then(data => {
                const stationsList = document.getElementById('stationsList');
                data.elements.forEach((element, index) => {
                    var lat = element.lat || element.center.lat;
                    var lon = element.lon || element.center.lon;
                    var name = element.tags.name || 'Unnamed Police Station';
                    var address = element.tags['addr:street'] ? `${element.tags['addr:street']} ${element.tags['addr:housenumber'] || ''}` : 'Address not available';
                    
                    var popupContent = `<b>${name}</b><br>${address}`;
                    var marker = L.marker([lat, lon]).addTo(map)
                        .bindPopup(popupContent);

                    // Add to sidebar list
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<strong>${name}</strong><br>${address}`;
                    listItem.style.cursor = 'pointer';
                    listItem.style.marginBottom = '10px';
                    listItem.onclick = () => {
                        map.setView([lat, lon], 15);
                        marker.openPopup();
                    };
                    stationsList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching police stations:', error);
                alert('Failed to load police stations. Please try again later.');
            });
        }

        // Call the function to fetch and display police stations
        fetchPoliceStations();
    </script>
</body>
</html>
